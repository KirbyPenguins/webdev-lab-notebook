<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <!-- Add your code here -->
         <h1> Form </h1> <br>
         <label for = name > Name: </label>
         <input type="text" id="name" name = "name" placeholder="Full Name"> <br>

         <label for = email > Email: </label>
         <input type="email" id="email" name = "email" placeholder="name@pdx.edu"> <br> <br>
                 
          <fieldset> 
            <legend> Favorite Character</legend>


            <input type="radio" id="SpongeBob" name="Character"> 
            <label for = "SpongeBob"> SpongeBob </label> <br>

            <input type="radio" id="Sandy" name="Character"> 
            <label for = "Sandy"> Sandy </label> <br>

            <input type="radio" id="Patrick" name="Character"> 
            <label for = "Patrick"> Patrick </label> <br>




          </fieldset> <br>

          <fieldset>
            <legend> Are you a fan of the show </legend>
            <input type = "checkbox" id = "Watched all shows" name="watched">
            <label for = "Watched all shows"> Yes, I have watched all episodes! </label> <br>

            <input type = "checkbox" id = "Memes" name="checkbox">
            <label for = "Memes"> Yes, it's got the best memes </label>
          </fieldset> <br>


         <button type="button"> Submit </button>
         <button type="reset"> reset </button>
     
      </form>
    </main>
  </body>
</html>
